# Do not use this compose file for production deployments
services:

  iron-redis:
    image: redis:alpine
    command: redis-server --save 300 1 --loglevel warning
    networks:
      - private
    volumes:
      - /data/iron/redis:/data
    environment:
      SKIP_DROP_PRIVS: 1

  iron-frontend:
    build:
      context: ./web
      no_cache: true
      args:
        GIT_TAG: ${GIT_TAG:?Error GIT_TAG is missing}
    image: cert-edf/iron-fe
    pull_policy: build
    ports:
      - 127.0.0.1:8120:80

  iron-backend:
    build: 
      context: ./server/docker
      no_cache: true
    image: cert-edf/iron-be
    pull_policy: build
    ports:
      - 127.0.0.1:8110:8080
    networks:
      - default
      - private
    volumes:
      - /data/iron/conf:/conf
      - /data/iron/data:/data
    depends_on:
      - iron-redis
    environment:
      ROLE: server
      FUSION_DEBUG: 0

  iron-synchronizer:
    build: 
      context: ./server/docker
      no_cache: true
    image: cert-edf/iron-be
    pull_policy: build
    volumes:
      - /data/iron/conf:/conf
      - /data/iron/data:/data
    environment:
      ROLE: synchronizer
      FUSION_DEBUG: 0

networks:
  private:
